        body {

            padding: 0;

        .header {
            background: linear-gradient(90deg, #ff4500, #ffd700);
            display: flex;
            align-items: center;
            padding: 10px 20px;
            color: white;
        }

            font-size: 1.5em;

        }
        .container {
            display: flex;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .sidebar-left, .sidebar-right {
            width: 250px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            margin: 0 20px;
        }
        .menu-item {
            display: flex;
            align-items: center;
            margin: 15px 0;
            color: #ff4500;
            text-decoration: none;
            font-weight: 600;
        }
        .menu-item i {
            margin-right: 10px;
            color: #ffd700;
        }
        .contact-item {
            margin: 15px 0;
            color: #333;
        }
        .contact-item i {
            color: #ff4500;
            margin-right: 10px;
        }
        .footer {
            background: linear-gradient(90deg, #ff4500, #ffd700);
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar-left, .sidebar-right, .main-content {
                width: 100%;
                margin: 10px 0;
            }
            .header h1 {
                font-size: 1.2em;
            }
            .header img {
                width: 100px;
            }
            iframe {
                width: 100%;
                height: 400px;
            }
        }
